apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  destination:
    namespace: demo-app
    server: https://kubernetes.default.svc
  source:
    path: k8s-manifests/argocd/manifests/apps/demo-app
    repoURL: https://github.com/kirillzekn/DevSecOps-project-1.git
    targetRevision: HEAD
  project: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - SyncWave=0