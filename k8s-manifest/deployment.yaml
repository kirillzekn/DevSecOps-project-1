---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: swiggy-app-deployment
  namespace: swiggy-app-ns
  labels:
    app: swiggy-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swiggy-app
  template:
    metadata:
      labels:
        app: swiggy-app
    spec:
      containers:
      - name: swiggy-app
        image: zekn/devsecops_project_1:latest
        ports:
        - containerPort: 3000
