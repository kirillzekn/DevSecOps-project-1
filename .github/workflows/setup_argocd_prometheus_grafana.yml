name: Setup ArgoCD, Prometheus, Grafana

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  helm:
      runs-on: ubuntu-latest
      steps:
        - name: Install helm
          run: |
            curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
            chmod 700 get_helm.sh
            ./get_helm.sh
            helm version
